<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylize.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerador de Currículo</h1>
        <form id="cvForm" action="gerar_curriculo.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="idade">idade:</label>
                <input type="text" class="form-control" id="nome" name="idade" placeholder="Digite sua idade" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div id="formacoes">
                <div class="form-group">
                    <label>Formação:</label>
                    <input type="text" class="form-control" name="formacao[]" placeholder="Digite sua formação" required>
                </div>
            </div>
            <button type="button" id="addFormacao" class="btn btn-secondary">Adicionar Nova Formação</button>
            <div id="experiencias">
                <div class="form-group">
                    <label>Experiência:</label>
                    <textarea class="form-control" name="experiencia[]" rows="3" placeholder="Digite sua experiência profissional"></textarea>
                </div>
            </div>
            <button type="button" id="addExperiencia" class="btn btn-secondary">Adicionar Nova Experiência</button>
            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" class="form-control-file" id="imagem" name="imagem">
            </div>
            <div class="form-group">
                <label for="sobre">Sobre Mim:</label>
                <textarea class="form-control" id="sobre" name="sobre" rows="4" placeholder="Fale um pouco sobre você"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Currículo</button>
        </form>
    </div>

    <div id="imagem-preview" class="mt-3"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
